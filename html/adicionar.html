<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Game Cast | Adicionar Evento</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/reset.css">

    <!-- Fontes Google -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>
    <nav>
        <div class="container menu">
            <img src="../imagens/logo.png" alt="Logo" class="logo"/>
            <a href="agenda.html">_agenda</a>
        </div>
    </nav>

    <!-- Criar formulário -->

    <div class="formularioAdd">
        <form >
            <label for="nome">Nome do Jogo</label>
            <input type="text" id="nome" name="nome" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" required></textarea>

            <label for="data">Data</label>
            <input type="date" id="data" name="data" required>

            <label for="hora">Hora</label>
            <input type="time" id="hora" name="hora" required>

            <label for="link">Link do Jogo</label>
            <input type="text" id="link" name="link" required>

            <label for="gamers">Gamers</label>
            <input type="text" id="gamers" name="gamers" required>

            <button type="submit">Adicionar</button>
        </form>
    </div>
</body>

</html>
